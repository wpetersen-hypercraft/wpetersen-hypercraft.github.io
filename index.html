<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypercraft Configuration Fileserver - Demo</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .folder { cursor: pointer; }
    </style>
</head>
<body>
    <h1>Hypercraft Configuration Fileserver - Demo</h1>
    <p>This is a demo for Hypercraft's Git-based configuration fileserver.</p>
    <h2>File Explorer</h2>
    <table id="file-explorer">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody id="file-list"></tbody>
    </table>

    <script>
        // Function to format the date
        function formatDate(dateString) {
            const date = new Date(dateString);
            if (isNaN(date.getTime())) {
            return "N/A"; // Return "N/A" for invalid dates
            }
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }
        
        // Function to load and display files
        function loadFiles() {
            fetch('https://api.github.com/repos/wpetersen-hypercraft/wpetersen-hypercraft.github.io/contents/')
            .then(response => response.json())
            .then(data => {
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = ''; // Clear existing content
        
                data.forEach(item => {
                if (item.type === 'file') {
                    const row = document.createElement('tr');
                    
                    const nameCell = document.createElement('td');
                    const link = document.createElement('a');
                    link.href = item.download_url;
                    link.textContent = item.name;
                    nameCell.appendChild(link);
                    
                    const dateCell = document.createElement('td');
                    dateCell.textContent = formatDate(item.created_at); // Use the new formatDate function
                    
                    const sizeCell = document.createElement('td');
                    sizeCell.textContent = (item.size / 1024).toFixed(2) + ' KB';
                    
                    row.appendChild(nameCell);
                    row.appendChild(dateCell);
                    row.appendChild(sizeCell);
                    
                    fileList.appendChild(row);
                }
                });
            })
            .catch(error => console.error('Error:', error));
        }
        
        // Call loadFiles when the page loads
        window.onload = loadFiles;
    </script>
</body>
</html>
