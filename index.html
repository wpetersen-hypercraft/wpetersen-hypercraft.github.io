<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypercraft Configuration Fileserver - Demo</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .folder { cursor: pointer; }
        #breadcrumb { margin-bottom: 10px; }
    </style>
    <base href="/">
</head>
<body>
    <h1>Hypercraft Configuration Fileserver - Demo</h1>
    <p>This is a demo for Hypercraft's Git-based configuration fileserver.</p>
    <div id="breadcrumb"></div>
    <h2>File Explorer</h2>
    <table id="file-explorer">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody id="file-list"></tbody>
    </table>

    <script>
        const rootPath = 'contents';

        function getPathFromUrl() {
            let path = window.location.pathname.split('/').filter(Boolean);
            const rootIndex = path.indexOf(rootPath);
            if (rootIndex !== -1) {
                return path.slice(rootIndex).join('/');
            }
            return rootPath;
        }
        
        function updateBreadcrumb(path) {
            const parts = path.split('/');
            let html = '<a href="/">Home</a>';
            let currentPath = '';
            parts.forEach((part, index) => {
                currentPath += '/' + part;
                html += ` / <a href="${currentPath}">${decodeURIComponent(part)}</a>`;
            });
            breadcrumb.innerHTML = html;
        }
        
        function handleNavigation(path) {
            if (path === '/' || path === '') {
                path = '/' + rootPath;
            } else if (!path.startsWith('/' + rootPath)) {
                path = '/' + rootPath + path;
            }
            history.pushState(null, '', path);
            fetchFiles(path.slice(1)); // Remove leading slash for API call
        }
        
        function fetchFiles(path = '') {
            updateBreadcrumb(path);
            fetch(apiBase + path)
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data)) {
                        data.sort((a, b) => {
                            if (a.type !== b.type) {
                                return a.type === 'dir' ? -1 : 1;
                            }
                            return a.name.localeCompare(b.name);
                        });
        
                        fileList.innerHTML = '';
                        data.forEach(item => {
                            fetchItemDetails(item, path);
                        });
                    } else {
                        // Single file, redirect to its raw content
                        window.location.href = data.download_url;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    fileList.innerHTML = '<tr><td colspan="3">Error loading content. Please try again.</td></tr>';
                });
        }
        
        function fetchItemDetails(item, path) {
            fetch(`https://api.github.com/repos/wpetersen-hypercraft/wpetersen-hypercraft.github.io/commits?path=${item.path}&page=1&per_page=1`)
                .then(response => response.json())
                .then(commits => {
                    const row = fileList.insertRow();
                    const nameCell = row.insertCell(0);
                    const dateCell = row.insertCell(1);
                    const sizeCell = row.insertCell(2);
        
                    const icon = item.type === 'dir' ? 'üìÅ' : 'üìÑ';
                    nameCell.innerHTML = `${icon} `;
        
                    const relativePath = item.path.replace(rootPath + '/', '');
                    const displayName = decodeURIComponent(item.name);
                    if (item.type === 'dir') {
                        nameCell.innerHTML += `<a href="/${item.path}" class="folder">${displayName}</a>`;
                    } else {
                        nameCell.innerHTML += `<a href="/${item.path}">${displayName}</a>`;
                    }
        
                    if (commits.length > 0) {
                        dateCell.textContent = new Date(commits[0].commit.author.date).toLocaleString();
                    } else {
                        dateCell.textContent = 'N/A';
                    }
                    
                    sizeCell.textContent = item.size ? `${(item.size / 1024).toFixed(2)} KB` : '-';
                })
                .catch(error => console.error('Error:', error));
        }
        
        // Initial load
        handleNavigation(window.location.pathname);
    </script>
</body>
</html>
